# Deploy Next.js static export to GitHub Pages
name: Deploy to GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Install dependencies
        run: npm ci

      - name: Run setup script
        run: chmod +x ./setup.sh && ./setup.sh

      - name: Build with Next.js
        run: npm run build
        env:
          GITHUB_PAGES: 'true'
          NEXT_PUBLIC_POSTHOG_KEY: phc_UxFsQxTXGf827YwM7QGrkVyQUhbQ6tTdknX2cfdoCkv
          NEXT_PUBLIC_POSTHOG_HOST: https://us.i.posthog.com

      - name: Create static files directory and add .nojekyll
        run: |
          mkdir -p ./out
          touch ./out/.nojekyll
          # Copy built files for GitHub Pages
          cp -r .next/static ./out/
          cp -r public ./out/
          # Create a simple index.html for GitHub Pages
          cat > ./out/index.html << 'EOF'
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Forsyth County Games Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
      // Redirect to the actual deployment
      window.location.href = 'https://forsyth-county-games-portal.vercel.app';
    </script>
</head>
<body>
    <div style="font-family: Arial, sans-serif; text-align: center; margin-top: 50px;">
        <h1>Forsyth County Games Portal</h1>
        <p>Redirecting to the live site...</p>
        <p>If you are not redirected automatically, <a href="https://forsyth-county-games-portal.vercel.app">click here</a>.</p>
    </div>
</body>
</html>
EOF

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
