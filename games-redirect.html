<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forsyth Games - Loading...</title>
    <link rel="icon" type="image/png" href="https://site.imsglobal.org/sites/default/files/orgs/logos/primary/fcslogo_hexagon.png">
    <style>
        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #111111 100%);
            color: white;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .loading {
            text-align: center;
        }
        .spinner {
            border: 3px solid rgba(59, 130, 246, 0.3);
            border-radius: 50%;
            border-top: 3px solid #3b82f6;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="spinner"></div>
        <h2>Loading Forsyth Games...</h2>
        <p>Setting up your gaming experience</p>
    </div>
    
    <script>
        // Redirect to Next.js development server if running locally
        if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
            setTimeout(() => {
                window.location.href = 'http://localhost:3000/games';
            }, 2000);
        } else {
            // For production, you would redirect to your built Next.js app
            setTimeout(() => {
                // Fallback to the original games page for now
                window.location.href = '/gam3s.html';
            }, 2000);
        }
    </script>
</body>
</html>
