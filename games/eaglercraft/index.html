<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forsyth Games | Eaglercraft</title>
    <link rel="icon" type="image/png" href="favicon.png?login.live.com">
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --accent-color: #38bdf8;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #launcher-ui {
            text-align: center;
            z-index: 10;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
            letter-spacing: -0.025em;
        }

        p {
            color: var(--text-dim);
            margin-bottom: 2rem;
        }

        .button-group {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap; /* Helps with mobile view */
        }

        .launcher-btn {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            padding: 2rem;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            width: 200px;
            text-decoration: none; /* In case you use <a> tags */
            display: block;
        }

        .launcher-btn:hover {
            transform: translateY(-5px);
            border-color: var(--accent-color);
            box-shadow: 0 10px 25px -5px rgba(56, 189, 248, 0.2);
        }

        .launcher-btn span {
            display: block;
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-main);
        }

        .launcher-btn small {
            display: block;
            color: var(--accent-color);
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.1em;
            margin-bottom: 4px;
        }
    </style>
</head>
<body>

    <div id="launcher-ui">
        <h1>Eaglercraft</h1>
        <p>Choose your Eaglercraft experience</p>
        
        <div class="button-group">
            <button class="launcher-btn" onclick="location.href='./online-servers/?login.live.com'">
                <small>Stable (Online)</small>
                <span>1.8.8 X</span>
            </button>

            <button class="launcher-btn" onclick="location.href='./1-8-8/?login.live.com'">
                <small>Stable (Offline)</small>
                <span>1.8.8</span>
            </button>

            <button class="launcher-btn" onclick="location.href='./1-12-2/?login.live.com'">
                <small>Development (Offline)</small>
                <span>1.12.2</span>
            </button>
        </div>
    </div>

</body>
</html>
